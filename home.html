<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quizzard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Home">
        <div id="First">
            <img id="logo" src="./assets/logo.jpg" alt="logo">
        </div>

        <div id="Second">
            <div class="name-info">
                <h1 class="name">Login Name</h1>
            </div>
            <div id="input-name" class="user-info">
                <input type="text" class="input" placeholder="Enter Your Name"></input>
            </div>
            <div class="name-info">
                <h1 class="name">Username</h1>
            </div>
            <div id="input-username" class="user-info">
                <input class="input" placeholder="Enter Username" type="text"></input>
            </div>
        </div>
    </div>

    <div id="icons">
        <div id="information">
            <div>
                <img id="inst-btn" src="./assets/info logo.png" alt="instruction">
            </div>
            <div>
                <img id="set-btn" src="./assets/sound logo.jpg" alt="sound">
            </div>
        </div>
        <div id="start-btn">
            <div>
                <img id="start-logo" src="./assets/play logo.png" alt="start">
            </div>
            <div>
                <h1>START</h1>
            </div>
        </div>
    </div>
    <script src="./home.js"></script>
</body>
</html>
